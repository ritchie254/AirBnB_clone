<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>AirBNB Clone</title>
	<link rel="icon" href="images/icon.png" >
	<link rel="stylesheet" href="styles/4-filters.css" >
	<link rel="stylesheet" href="styles/6-filters.css" >
	<link rel="stylesheet" href="styles/3-common.css" >
	<link rel="stylesheet" href="styles/3-header.css" >
	<link rel="stylesheet" href="styles/3-footer.css" >
	<link rel="stylesheet" href="styles/5-filters.css" >
</head>
<body>
	<header></header>
	<div class="container">
		<section class="filters">
			<div class="location">
				<h3>State</h3>
				<h4>Carlifonia, Arizona, ...</h4>
				<div class="popover">
					<h2>Califonia:</h2>
					<ul>
						<li>Nairobi</li>
						<li>Kisumu</li>
						<li>Nakuru</li>
					</ul>
					<h2>Arizona:</h2>
					<ul>
						<li>Kiambu</li>
						<li>Muranga</li>
						<li>Lodwar</li>
					</ul>
				</div>

			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Internet, Kitchen, ...</h4>
				<ul class="popover">
					<li>intenet</li>
					<li>Tv</li>
					<li>Kitchen</li>
				</ul>
			</div>
			<button class="search">Search</button>
		</section>
		<section class="places">
			<h1>Places</h1>
			<article>
				<h2>My Home</h2>
			</article>
			<article>
				<h2>Tiny suite</h2>
			</article>
			<article>
				<h2>A Suit</h2>
			</article>
		</section>
	</div>
	<footer>Best school</footer>
</body>
</html>
